<!DOCTYPE html>
<html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> CSS Variables </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script async src="index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">CSS Variables with <span class="highlight">JS</span></div>
      <div class="mainImageWrapper">
        <div class="mainImage">
          <img src="beetle.jpg" alt="car" width="500" height="400">
        </div>
        <div class="controls">
          <span>
            <label for="spacing">Border</label>
            <input type="range" name="spacing" max="25" value="10" data-sizing="px" />
          </span>
          <span>
            <label for="base">Border Color</label>
            <input type="color" name="base" value="#ffc600" max="300"/>
          </span>
          <span>
            <label for="base">Hue</label>
            <input type="range" name="hue" value="0" data-sizing="deg"/>
          </span>
      </div>
    </div>
  </div>
  </body>
</html>
